name: Validate Manifest
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - src/manifest.yml

jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate YAML file
        run: yamllint src/manifest.yml
